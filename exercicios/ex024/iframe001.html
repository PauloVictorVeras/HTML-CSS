<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
        }
        iframe {
            width: 800px;
            height: 470px;
            padding: 30px;
        }
     
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <!-- cursoemvideo -->

        <iframe src="https://cursoemvideo.com" frameborder="0" width="920px"
        height="450px"> </iframe>

        para aprender a programa.</p>

    <p>
        O site do <!-- google  -->
        
        <iframe src="https://google.com.br" frameborder="0"></iframe>
        
        também, é muito legal, pena que não funciona dentro do iframe!. </p>

    <p>
        O repositório do <!-- (github guanabara) --> 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        Guanabara também é legal
    </p>

    <p>
        testando o site da <iframe src="https://www.medware.com.br/" frameborder="0"></iframe>
    </p>
</body>
</html>
